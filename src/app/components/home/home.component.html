<mat-toolbar>
  <p>
    <a
      mat-icon-button
      matTooltip="Contraer/Expandir Menú"
      class="my-button button-toolbar"
      (click)="toggleSidenav()"
    >
      <i class="fa-solid fa-bars"></i>
    </a>
  </p>
  <span class="toolbar-spacer"></span>
  <nav>
    <a
      matTooltip="Cerrar Sesión"
      mat-icon-button
      class="my-button button-toolbar"
      routerLink="/logout"
    >
      <i class="fa-solid fa-right-from-bracket"></i>
    </a>
  </nav>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isSidenavExpanded"
    fixedInViewport="true"
    fixedBottomGap="0"
    fixedTopGap="0"
  >
    <!-- Menú -->
    <mat-nav-list>
      <a
        mat-list-item
        class="menu-item"
        routerLink="paciente/pacienteList"
        matTooltip="Pacientes"
        ><i class="fas fa-person icon-item"></i> Paciente</a
      >
      <a
        mat-list-item
        class="menu-item"
        routerLink="consulta/consultaAdd"
        matTooltip="Consultas Médicas"
        ><i class="fas fa-list icon-item"></i> Consultas Médicas</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content> <router-outlet /> </mat-sidenav-content>
</mat-sidenav-container>
