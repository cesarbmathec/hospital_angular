<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<mat-card class="paciente-list-card">
  <mat-card-header class="paciente-list-card-header">
    <mat-card-title>
      <i class="fa-solid fa-user-circle"></i>
      Listado de Pacientes
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Buscador -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar pacientes</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (input)="applyFilter($event)" placeholder="Buscar..." />
    </mat-form-field>
    <!-- Table -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="custom-header-cell">
            No.
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="custom-header-cell">
            Nombres (C.I.)
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }}, {{ element.apellido }} (
            {{ element.cedula_identidad }})
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="custom-header-cell"
            style="text-align: center"
          >
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            <button
              class="my-button botton-icon-warn"
              mat-icon-button
              (click)="onEdit(element)"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button
              class="my-button botton-icon-danger"
              mat-icon-button
              (click)="onDelete(element)"
            >
              <i class="fa fa-trash"></i>
            </button>
            <button
              class="my-button botton-icon-primary"
              mat-icon-button
              (click)="onDetail(element)"
            >
              <i class="fa fa-info"></i>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="custom-header-row"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
