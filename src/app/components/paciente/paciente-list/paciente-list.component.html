<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card class="paciente-list-card">
  <mat-card-header class="paciente-list-card-header">
    <mat-card-title>
      <i class="fa-solid fa-user-circle"></i>
      Listado de Pacientes
    </mat-card-title>
    <nav>
      <button
        mat-icon-button
        class="my-button elevation-button botton-icon-primary"
        routerLink="/pacienteAdd"
      >
        <i class="fa-solid fa-user-plus"></i>
      </button>
    </nav>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="pacientes" class="table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre }}, {{ element.apellido }}
        </td>
      </ng-container>

      <!-- Lastname Column-->
      <ng-container matColumnDef="cedula_identidad">
        <th mat-header-cell *matHeaderCellDef>C.I.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cedula_identidad }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="my-button botton-icon-warn"
            mat-icon-button
            (click)="onEdit(element)"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            class="my-button botton-icon-danger"
            mat-icon-button
            color="warn"
            (click)="onDelete(element)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
