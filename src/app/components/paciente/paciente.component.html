<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="pacientes" class="mat-elevation-z4 table">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nombre }}, {{ element.apellido }}
    </td>
  </ng-container>

  <!-- Lastname Column-->
  <ng-container matColumnDef="cedula_identidad">
    <th mat-header-cell *matHeaderCellDef>C.I.</th>
    <td mat-cell *matCellDef="let element">{{ element.cedula_identidad }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
