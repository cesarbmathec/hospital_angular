<!-- alert.component.html -->
<div [ngClass]="data.class">
  <span matSnackBarLabel [innerHTML]="data.message"></span>
  <span matSnackBarActions>
    <button
      mat-icon-button
      matSnackBarAction
      (click)="snackBarRef.dismissWithAction()"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="close"
      ></mat-icon>
    </button>
  </span>
</div>
