<div class="main-login">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon
          ><span class="material-icons"> account_circle </span></mat-icon
        >
      </div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            - El nombre de usuario es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('whitespace')">
            - No puede contener s칩lo espacios en blanco
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label> Contrase침a</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
            type="button"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            - El password es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('whitespace')">
            - No puede contener s칩lo espacios en blanco
          </mat-error>
        </mat-form-field>
        <div class="captcha">
          <app-captcha [formGroup]="loginForm">Image</app-captcha>
        </div>
        <div class="captcha">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="mat-flat-button mat-elevation-z2"
            [disabled]="loginForm.invalid"
          >
            <!--[disabled]="isLoading || !loginForm.valid" esto va en button-->
            <mat-icon>login</mat-icon>
            Iniciar Sesi칩n
          </button>
        </div>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
      </form>
    </mat-card-content>
  </mat-card>
</div>
