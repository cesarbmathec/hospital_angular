<mat-card class="add-consulta-card">
  <mat-card-header class="add-consulta-card-header">
    <mat-card-title>Agregar Nueva Consulta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="consultaForm"
      (ngSubmit)="onSubmit()"
      class="consulta-form"
    >
      <div class="form-row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Paciente</mat-label>
          <mat-select formControlName="paciente" required>
            <mat-option
              *ngFor="let paciente of pacientes"
              [value]="paciente.id"
            >
              {{ paciente.nombre }} {{ paciente.apellido }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Médico</mat-label>
          <mat-select formControlName="medico" required>
            <mat-option *ngFor="let medico of medicos" [value]="medico.id">
              Dr. {{ medico.nombre }} {{ medico.apellido }} ({{
                medico.especialidad
              }})
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Fecha de Consulta</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="fecha_consulta"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Diagnóstico</mat-label>
          <textarea matInput formControlName="diagnostico"></textarea>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Tratamiento</mat-label>
          <textarea matInput formControlName="tratamiento"></textarea>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Notas</mat-label>
          <textarea matInput formControlName="notas"></textarea>
        </mat-form-field>
      </div>
      <mat-card-actions align="end">
        <button
          mat-flat-button
          class="mat-elevation-z2"
          color="primary"
          type="submit"
        >
          Guardar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
